{{!< layout/default}}
{{#extend "css" }}
    <link rel="stylesheet" type="text/css" href="/public/modules/clients/clients.css">
{{/extend}}

<h2 class="text-center">CLIENTES</h2>

<br>

<div class="row">
    <div class="col-md-3">
        <button class="btn btn-info btn-block" id="createClient">
            <i class="fas fa-plus-circle"></i> NUEVO CLIENTE
        </button>
    </div>
    <div class="col-md-3">
        <button class="btn btn-warning btn-block" id="updateClient" disabled>
            <i class="fas fa-edit"></i> MODIFICAR CLIENTE
        </button>
    </div>
    <div class="col-md-12 table-responsive">
        <br/>
        <table id="tableClients" class="display nowrap table table-condensed" cellspacing="0" width="100%">
            <thead>
                <tr class="table-info">
                    <th>RUT</th>
                    <th>NOMBRE</th>
                    <th>TELEFONO</th>
                    <th>CORREO</th>
                </tr>
            </thead>
        </table>
        <div id="loadingClients">
            <center>
                <i class="fa fa-spinner fa-pulse fa-2x fa-fw"></i>
                <span class="sr-only">Cargando...</span>
            </center>
        </div>
    </div>
</div>

<div class="modal fade" id="modal"  role="dialog" aria-labelledby="modal" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="modal_title"></h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"></span>
                </button>
            </div>
            <div class="modal-body" id="modal_body"></div>
            <div class="modal-footer" id="modal_footer"></div>
        </div>
    </div>
</div>
{{#extend "js"}}
    <script src="/public/modules/clients/clients.js"></script>
{{/extend}}
