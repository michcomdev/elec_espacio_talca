{{!<layout/default}} {{#extend "css" }}
  <link
  rel="stylesheet"
  type="text/css"
  href="/public/modules/clients/clients.css" />
{{/extend}}
<div
  style="
    display: flex;
    justify-content: center;
    flex-direction: row;
    /* padding: 50px; */
    margin-top: 5vh;
  ">
  <div
    style="
      display: flex;
      background-color: white;
      /* border-radius: 25px; */
      min-width: 90vw;
    ">
    <div
      style="
        min-width: 18vw;
        height: 80vh;
        border-right: 1px solid rgba(0, 0, 0, 0.3);
        display: flex;
        flex-direction: column;
        align-items: center;
      ">
      <div
        style="
          background-color: #2c3e50;
          width: 100%;
          height: 60px;
          display: flex;
          justify-content: center;
          align-items: center;
        ">
        <button
          id="clientAddButton"
          class="btn btn-list"
          style="
            margin-bottom: 5px;
            width: 17vw;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: #fff;
          "
          onfocus="this.blur();"
          onclick="HandleModalClient()">
          <div
            style="
              display: flex;
              flex-direction: column;
              align-items: flex-start;
            ">
            <p style="margin-bottom: -3px; font-size: 18px">
              Añadir nuevo cliente
            </p>
          </div>
          <i class="fas fa-plus"></i>
        </button>
      </div>
      <div
        id="clientList"
        style="
          margin-top: 20px;
          display: flex;
          align-items: center;
          flex-direction: column;
        "></div>
    </div>
    <div
      id="containerClientGuia"
      style="
        margin-left: 1vw;
        width: 100%;
        height: 80vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      ">
      <img
        src="../public/img/interview.svg"
        alt="logo"
        style="height: 50vh; width: 80%" />
      <h1 style="color: #2c3e50;" id="textIndex">Información de clientes</h1>
    </div>
    <div
      id="containerClientData"
      style="
        margin-left: 1vw;
        width: 100%;
        display: none;
        flex-direction: column;
        align-items: center;
        margin-top: 5rem;
      "></div>
    <!-- <div style="width: 10vw; height: 40vh; background-color: blue"></div> -->
  </div>
  <!-- ModalMeter -->
  <div
    class="modal fade modal-width"
    id="modalAddClient"
    data-backdrop="static"
    role="dialog"
    aria-labelledby="modal_title">
    <div class="modal-dialog modal-lg2 modal-width" role="document">
      <div class="modal-content" style="background-color: #ffffff">
        <div class="modal-header" style="background: #333333; color: #fff">
          <h5 class="modal-title" id="modal_title"></h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="modal_body"></div>
        <div class="modal-footer" id="modal_footer"></div>
      </div>
    </div>
  </div>
</div>
{{#extend "js"}}
<script src="/public/modules/clients/clients.js"></script>
{{/extend}}
