    <div class="col-md-2">
        <label style="font-size: 14px;">Año</label>
        <select id="searchYear" class="form-control form-select-sm form-select filterClass"></select>
    </div>
    <div class="col-md-2">
        <label style="font-size: 14px;">Mes</label>
        <select id="searchMonth" class="form-control form-select-sm form-select filterClass">
            <option value="01">ENERO</option>
            <option value="02">FEBRERO</option>
            <option value="03">MARZO</option>
            <option value="04">ABRIL</option>
            <option value="05">MAYO</option>
            <option value="06">JUNIO</option>
            <option value="07">JULIO</option>
            <option value="08">AGOSTO</option>
            <option value="09">SEPTIEMBRE</option>
            <option value="10">OCTUBRE</option>
            <option value="11">NOVIEMBRE</option>
            <option value="12">DICIEMBRE</option>
        </select>
    </div>

    <div class="col-md-3">
        <button style="border-radius: 5px;" class="btn btn-primary btn-block"
            id="searchMembers">
            <i class="fas fa-search"></i> FILTRAR
        </button>
    </div>
    <div class="col-md-2">
        <br/>
    </div>
    <div class="col-md-3">
        <button style="border-radius: 5px;" class="btn btn-success btn-block" onclick="ExportToExcel('xlsx')">
            <i class="fas fa-file-excel"></i> Exportar a Excel
        </button>
    </div>
    <div class="col-md-12 table-responsive">
        <br/>
            <table id="tableMembers" class="display nowrap cell-border table
                table-condensed" cellspacing="0" width="100%">
                <thead>
                    <tr class="table-info">
                        <th style="background-color: #3B6FC9; border-top-left-radius: 5px;">U</th>
                        <th style="background-color: #3B6FC9">ORIGEN</th>
                        <th style="background-color: #3B6FC9">RUT</th>
                        <th style="background-color: #3B6FC9">DV-RUT</th>
                        <th style="background-color: #3B6FC9">AP.PATERNO</th>
                        <th style="background-color: #3B6FC9">AP.MATERNO</th>
                        <th style="background-color: #3B6FC9">NOMBRES</th>
                        <th style="background-color: #3B6FC9">DIRECCION</th>
                        <th style="background-color: #3B6FC9">NUM-DEC</th>
                        <th style="background-color: #3B6FC9">FEC-DEC</th>
                        <th style="background-color: #3B6FC9">TRAMO  RSH</th>
                        <th style="background-color: #3B6FC9">FEC-ENC</th>
                        <th style="background-color: #3B6FC9">NUMUNICO</th>
                        <th style="background-color: #3B6FC9">DV-NUMUNICO</th>
                        <th style="background-color: #3B6FC9">NUMVIVTOT</th>
                        <th style="background-color: #3B6FC9">CONSUMO</th>
                        <th style="background-color: #3B6FC9">MONSUBS</th>
                        <th style="background-color: #3B6FC9">MONCOBEN</th>
                        <th style="background-color: #3B6FC9">NUMDEUD</th>
                        <th style="background-color: #3B6FC9">MONDEUD</th>
                        <th style="background-color: #3B6FC9; border-top-right-radius: 5px;">OBSERVACIÓN (CÓDIGO ERROR)</th>
                    </tr>
                </thead>
                <tbody id="tableMembersBody">
                </tbody>
            </table>
            <div id="loadingMembers">
                <center>
                    <i class="fa fa-spinner fa-pulse fa-2x fa-fw"></i>
                    <span class="sr-only">Cargando...</span>
                </center>
            </div>
        </div>
    </div>

    <div class="modal fade" id="lectureModal" role="dialog" aria-labelledby="modal" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-xl" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h6 class="modal-title" id="modalLecture_title"></h6>
                    <button type="button" class="btn-close" data-dismiss="modal"
                        aria-label="Close">
                        <span aria-hidden="true"></span>
                    </button>
                </div>
                <div class="modal-body" id="modalLecture_body"></div>
                <div class="modal-footer" id="modalLecture_footer"></div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="paymentModal" role="dialog" aria-labelledby="modal" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-xl" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h6 class="modal-title" id="modalPayment_title"></h6>
                    <button type="button" class="btn-close" data-dismiss="modal"
                        aria-label="Close">
                        <span aria-hidden="true"></span>
                    </button>
                </div>
                <div class="modal-body" id="modalPayment_body"></div>
                <div class="modal-footer" id="modalPayment_footer"></div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal" role="dialog" aria-labelledby="modal"
        data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h6 class="modal-title" id="modal_title"></h6>
                    <button type="button" class="btn-close" data-dismiss="modal"
                        aria-label="Close">
                        <span aria-hidden="true"></span>
                    </button>
                </div>
                <div class="modal-body" id="modal_body"></div>
                <div class="modal-footer" id="modal_footer"></div>
            </div>
        </div>
    </div>
