{{!<layout/default}}
    {{#extend "css" }}
<link rel="stylesheet" type="text/css" href="/public/modules/users/users.css">
{{/extend}}
<br />
<h3 class="text-center animate__animated animate__fadeIn">USUARIOS</h3>

<br>

<div class="row animate__animated animate__fadeIn">
    <div class="col-md-2">
        <div class="col-md-12">
            <button class="btn btn-info btn-block" id="createUser">
                <i class="fas fa-plus-circle"></i> NUEVO USUARIO
            </button>
        </div>
        <hr>
        <div class="col-md-12">
            <button class="btn btn-primary btn-block" id="updateUser" disabled>
                <i class="fas fa-edit"></i> MODIFICAR USUARIO
            </button>
        </div>
    </div>
    <div class="col-md-10">
        <div class="col-md-12 table-responsive">
            <br/>
                <table id="tableUsers" class="display nowrap cell-border table-condensed" cellspacing="0" width="100%">
                    <thead>
                        <tr class="table-info">
                            <th>RUT</th>
                            <th>NOMBRE</th>
                            <th>APELLIDO</th>
                            <th>CORREO</th>
                            <th>ROL</th>
                            <th>ESTADO</th>
                        </tr>
                    </thead>
                </table>
                <div id="loadingUsers" style="text-align: center;">
                    <i class="fa fa-spinner fa-pulse fa-2x fa-fw"></i>
                    <span class="sr-only">Cargando...</span>
                </div>
            </div>
        </div>
    </div>
    

    <div class="modal fade" id="modal" role="dialog" aria-labelledby="modal" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="modal_title"></h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                </div>
                <div class="modal-body" id="modal_body"></div>
                <div class="modal-footer" id="modal_footer"></div>
            </div>
        </div>
    </div>
    {{#extend "js"}}
    <script src="/public/modules/users/users.js"></script>
    {{/extend}}
