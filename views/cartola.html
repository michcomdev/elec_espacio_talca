{{!<layout/default}}
    {{#extend "css" }}
<link rel="stylesheet" type="text/css"
    href="/public/modules/cartola/cartola.css">
{{/extend}}
<br />
<h3 class="text-center animate__animated animate__fadeIn">CARTOLA</h3>
<br>
<div class="row">
    <div class="col-md-2">
        <label style="font-size: 14px;">Sector</label>
        <select id="searchSector" class="form-select form-select-sm
            custom-select">
            <option value="0">TODOS</option>
        </select>
    </div>
    <div class="col-md-2">
        <label style="font-size: 14px;">Medio de Pago</label>
        <select id="searchPaymentMethod" class="form-select form-select-sm
            custom-select">
            <option value="0">TODOS</option>
            <option value="EFECTIVO">EFECTIVO</option>
            <option value="TRANSFERENCIA">TRANSFERENCIA</option>
            <option value="REDCOMPRA">REDCOMPRA</option>
            <option value="CHEQUE">CHEQUE</option>
        </select>
    </div>
    <div class="col-md-2" style="text-align: right;">
        
    </div>
    <div class="col-md-2">
        <label style="font-size: 14px;">Fecha</label>
        <input id="searchDate" type="text" class="form-control form-control-sm border-input">
    </div>
    <div class="col-md-3">
        <button style="border-radius: 5px;" class="btn btn-sm btn-primary
            btn-block" id="searchCartola">
            <i class="fas fa-search"></i> FILTRAR
        </button>
    </div>
    <div class="col-md-3">
    </div>
    <div class="col-md-12">
        <br/>
    </div>
    <div class="col-md-12 col-xs-12 table-responsive">
        <table id="tableCartola" class="display nowrap cell-border
            table-condensed" cellspacing="0" width="100%">
            <thead>
                <tr class="table-info">
                    <th style="background-color: #3B6FC9; border-top-left-radius: 5px;">FECHA</th>
                    <!--<th style="background-color: #3B6FC9;">HORA</th>-->
                    <th style="background-color: #3B6FC9;">SECTOR</th>
                    <th style="background-color: #3B6FC9;">N° SOCIO</th>
                    <th style="background-color: #3B6FC9;">NOMBRE</th>
                    <th style="background-color: #3B6FC9;">DETALLE</th>
                    <th style="background-color: #3B6FC9;">MEDIO DE PAGO</th>
                    <th style="background-color: #3B6FC9;">N° TRANSACCIÓN</th>
                    <th style="background-color: #3B6FC9; border-top-right-radius: 5px;">MONTO</th>
                    <th style="background-color: #3B6FC9; border-top-right-radius: 5px;">MONTO</th>
                </tr>
            </thead>
        </table>
        <div id="loadingCartola">
            <center>
                <i class="fa fa-spinner fa-pulse fa-2x fa-fw"></i>
                <span class="sr-only">Cargando...</span>
            </center>
        </div>
    </div>
</div>

<div class="modal fade" id="modalPayment" role="dialog" aria-labelledby="modal">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="modalPayment_title"></h4>
                <button type="button" class="btn-close" data-dismiss="modal"
                    aria-label="Close">
                    <span aria-hidden="true"></span>
                </button>
            </div>
            <div class="modal-body" id="modalPayment_body"></div>
            <div class="modal-footer" id="modalPayment_footer"></div>
        </div>
    </div>
</div>


<div class="modal fade" id="modal" role="dialog" aria-labelledby="modal">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title" id="modal_title"></h6>
                <button type="button" class="btn-close" data-dismiss="modal"
                    aria-label="Close">
                    <span aria-hidden="true"></span>
                </button>
            </div>
            <div class="modal-body" id="modal_body"></div>
            <div class="modal-footer" id="modal_footer"></div>
        </div>
    </div>
</div>
{{#extend "js"}}
<script src="/public/modules/cartola/cartola.js"></script>
{{/extend}}
