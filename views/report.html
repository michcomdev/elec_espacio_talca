{{!<layout/default}}
    {{#extend "css" }}
<link rel="stylesheet" type="text/css" href="/public/modules/report/report.css">
{{/extend}}

<br>
<h3 class="text-center animate__animated animate__fadeIn">REPORTE POR PRODUCTOS</h3>
<br>

<div class="row">
    <div class="col-md-12 table-responsive">
        <br/>
            <table id="tableReport" class="display nowrap cell-border table-condensed" cellspacing="0" width="100%">
                <thead>
                    <tr class="table-info">
                        <th style="background-color: #3B6FC9; border-top-left-radius: 5px;">PRODUCTO</th>
                        <th style="background-color: #3B6FC9;">STOCK</th>
                        <th style="background-color: #3B6FC9;">COSTO PROM. (UN)</th>
                        <th style="background-color: #3B6FC9;">PRECIO PROM. (UN)</th>
                        <th style="background-color: #3B6FC9;">VENTAS TOTALES</th>
                        <!--<th>PROM. MENSUAL</th>-->
                        <th style="background-color: #3B6FC9;">GANANCIA $ (UN)</th>
                        <th style="background-color: #3B6FC9; border-top-right-radius: 5px;">GANANCIA % (UN)</th>
                    </tr>
                </thead>
            </table>
            <div id="loadingReport">
                <center>
                    <i class="fa fa-spinner fa-pulse fa-2x fa-fw"></i>
                    <span class="sr-only">Cargando...</span>
                </center>
            </div>
        </div>
    </div>

    <div class="modal fade" id="productModal" role="dialog"
        aria-labelledby="modal">
        <div class="modal-dialog modal-xl" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="modalProd_title"></h4>
                    <button type="button" class="btn-close" data-dismiss="modal"
                        aria-label="Close">
                        <span aria-hidden="true"></span>
                    </button>
                </div>
                <div class="modal-body" id="modalProd_body"></div>
                <div class="modal-footer" id="modalProd_footer"></div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal" role="dialog" aria-labelledby="modal"
        data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="modal_title"></h4>
                    <button type="button" class="btn-close" data-dismiss="modal"
                        aria-label="Close">
                        <span aria-hidden="true"></span>
                    </button>
                </div>
                <div class="modal-body" id="modal_body"></div>
                <div class="modal-footer" id="modal_footer"></div>
            </div>
        </div>
    </div>
    {{#extend "js"}}
    <script src="/public/modules/report/report.js"></script>
    {{/extend}}
