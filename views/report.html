{{!<layout/default}} {{#extend "css" }}
<link
  rel="stylesheet"
  type="text/css"
  href="/public/modules/report/report.css"
/>
{{/extend}}
<br />
<div
  style="
    display: flex;
    justify-content: center;
    flex-direction: row;
    margin-top: 5vh;
  "
>
  <div
    style="
      display: flex;
      justify-content: flex-start;
      flex-direction: row;
      background-color: white;
      min-width: 90vw;
      min-height: 80vh;
    "
  >
    <section style="width: 25vh; height: 100%; background-color: antiquewhite">
      <div
        style="
          background-color: #2c3e50;
          width: 100%;
          height: 60px;
          display: flex;
          justify-content: center;
        "
      >
        <button
          id="clientAddButton"
          class="btn btn-list"
          style="
            width: 100%;
            display: flex;
            align-items: center;
            color: #fff;
            background-color: transparent;
          "
          onfocus="this.blur();"
          onclick="HandleModalSwitchboard()"
        >
          <div
            style="
              display: flex;
              flex-direction: row;
              align-items: center;
              justify-content: space-between;
              width: 100%;
            "
          >
            <p
              style="
                font-size: 18px;
                margin: 0; /* Elimina el margen predeterminado del párrafo */
                line-height: 1; /* Ajusta la altura de línea para centrar verticalmente */
              "
            >
              Generar nuevo reporte
            </p>
            <i class="fas fa-plus" style="font-size: 18px; line-height: 1"></i>
          </div>
        </button>
      </div>

      <div
        id="reportList"
        style="
          margin-top: 20px;
          display: flex;
          align-items: center;
          flex-direction: column;
        "
      ></div>
    </section>
  </div>
</div>
{{#extend "js"}}
<script src="/public/modules/report/report.js"></script>
{{/extend}}
