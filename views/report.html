{{!<layout/default}} {{#extend "css" }}
<link
  rel="stylesheet"
  type="text/css"
  href="/public/modules/report/report.css"
/>
{{/extend}}
<br />
<div
  style="
    display: flex;
    justify-content: center;
    flex-direction: row;
    margin-top: 5vh;
  "
>
  <div
    style="
      display: flex;
      justify-content: flex-start;
      flex-direction: row;
      background-color: white;
      min-width: 90vw;
      min-height: 80vh;
    "
  >
    <section style="width: 25vh; height: 100%; background-color: antiquewhite">
      <div
        style="
          background-color: #2c3e50;
          width: 100%;
          height: 60px;
          display: flex;
          justify-content: center;
        "
      >
        <button
          id="clientAddButton"
          class="btn btn-list"
          style="
            width: 100%;
            display: flex;
            align-items: center;
            color: #fff;
            background-color: transparent;
          "
          onfocus="this.blur();"
          onclick="HandleModalReports()"
        >
          <div
            style="
              display: flex;
              flex-direction: row;
              align-items: center;
              justify-content: space-between;
              width: 100%;
            "
          >
            <p
              style="
                font-size: 18px;
                margin: 0; /* Elimina el margen predeterminado del párrafo */
                line-height: 1; /* Ajusta la altura de línea para centrar verticalmente */
              "
            >
              Generar nuevo reporte
            </p>
            <i class="fas fa-plus" style="font-size: 18px; line-height: 1"></i>
          </div>
        </button>
      </div>

      <div
        id="reportList"
        style="
          margin-top: 20px;
          display: flex;
          align-items: center;
          flex-direction: column;
        "
      ></div>
    </section>
  </div>
    <!-- ModalReports-->
    <div
    class="modal fade modal-width"
    id="modalReports"
    data-backdrop="static"
    role="dialog"
    aria-labelledby="modal_title"
  >
    <div class="modal-dialog modal-lg modal-width" role="document">
      <div class="modal-content" style="background-color: #ffffff">
        <div class="modal-header" style="background: #333333; color: #fff">
          <h5 class="modal-title" id="modal_title"></h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="modal_body"></div>
        <div class="modal-footer" id="modal_footer"></div>
      </div>
    </div>
  </div>
</div>
{{#extend "js"}}
<script src="/public/modules/report/report.js"></script>
{{/extend}}
