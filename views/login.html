{{!< layout/no-logged-layout}} <!--<title>Iniciar Sesión Maki</title>-->

  {{#extend "css"}}
  <link rel="stylesheet" type="text/css" href="/public/modules/login/style.css">

  {{/extend}}

  <div id="loginCardContainer" style="background-image: url('/public/img/background.jpg'); background-repeat: no-repeat; background-attachment: fixed;
background-size: 100% 100%;">
    <div class="row">
      <div class="col-md-12">
        <form method="post" action="/login">
          <div id="loginCard" class="card bg-primary mb-3 center">

            <div style="text-align: center;" class="card-body">

              <img class="logo" src="/public/img/logo.png" alt="">

              <div class="form-group">
                <div class="form-group">
                  <label for="rut"><i class="fas fa-user"></i> Rut</label>
                  <div class="input-group mb-3">
                    <input name="rut" id="rut" type="text" class="form-control" aria-label="rut" placeholder="11.111.111-1">
                  </div>
                </div>

                <div class="form-group">
                  <label for="passtext"><i class="fas fa-key"></i> Contraseña</label>
                  <div class="input-group mb-3">
                    <input name="password" type="password" class="form-control" aria-label="password"
                      placeholder="*********">
                  </div>
                </div>

                <!-- <a href="/restore-password">¿Olvidó su contraseña?</a> -->

              </div>
            </div>

            {{#if message}}
            <div class="alert alert-dismissible alert-light">
              <button type="button" class="close" data-dismiss="alert">&times;</button>
              {{message}}
            </div>
            {{/if}}
            <div id="loginCardFooter">
              <button type="submit" class="btn btn-block" style="text-decoration: none; text-align: center;">Iniciar sesión</button>
            </div>

          </div>

        </form>
      </div>
      <div class="col-md-8" style="background:rgba(255,255,255,0.8); border-radius:10px; padding:10px; text-align: center;">
        <p>Desarrollado por</p>
        <a href="https://michcom.cl/" target="_blank"><img src="/public/img/logo_michcom.png" alt="" style="max-width:150px"></a>
      </div>
    </div>
  </div>
  {{#extend "js"}}
  <script src="/public/modules/login/default.js"></script>
  {{/extend}}
