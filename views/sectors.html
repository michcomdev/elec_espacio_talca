{{!<layout/default}}
    {{#extend "css" }}
<link rel="stylesheet" type="text/css"
    href="/public/modules/sectors/sectors.css">
{{/extend}}
<br />
<h3 class="text-center animate__animated animate__fadeIn">SECTORES</h3>
<br>

<div class="row animate__animated animate__fadeIn">
    <div class="row">
        <div class="col-md-2">
            <button style="border-radius: 5px;" class="btn btn-info btn-block"
                id="createSector">
                <i class="fas fa-plus-circle"></i> NUEVO SECTOR
            </button>
            <hr>
            <button style="background-color: #3B6FC9; border-radius: 5px;"
                class="btn btn-primary btn-block" id="updateSector" disabled>
                <i class="fas fa-edit"></i> MODIFICAR SECTOR
            </button>
        </div>
        <div class="col-md-10 table-responsive">
            <br/>
                <table id="tableSectors" class="display nowrap cell-border
                    table-condensed"
                    cellspacing="0" width="100%">
                    <thead>
                        <tr class="table-info">
                            <th style="background-color: #3B6FC9;
                                border-top-left-radius: 5px;
                                border-top-right-radius: 5px;">NOMBRE</th>

                        </tr>
                    </thead>
                </table>
                <div id="loadingSectors">
                    <center>
                        <i class="fa fa-spinner fa-pulse fa-2x fa-fw"></i>
                        <span class="sr-only">Cargando...</span>
                    </center>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal" role="dialog" aria-labelledby="modal"
        data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-sectors" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="modal_title"></h4>
                    <button type="button" class="btn-close" data-dismiss="modal"
                    aria-label="Close">
                    <span aria-hidden="true"></span>
                </button>
                </div>
                <div class="modal-body" id="modal_body"></div>
                <div class="modal-footer" id="modal_footer"></div>
            </div>
        </div>
    </div> 
    {{#extend "js"}}
    <script src="/public/modules/sectors/sectors.js"></script>
    {{/extend}}
