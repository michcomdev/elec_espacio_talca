{{!< layout/no-logged-layout}} {{#extend "css" }} <link rel="stylesheet" type="text/css"
    href="/public/modules/cart/cart.css">
    {{/extend}}
    <br>
    <h1 style="color: #111E2C;" class="text-center animate__animated animate__fadeIn">NUESTROS PRODUCTOS</h1>
    <br>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <div class="container card-deck">
                <div class="row" id="contProducts" style="place-content:center;"></div>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>
    <div class="modal fade" id="modal" role="dialog" aria-labelledby="modal" data-backdrop="static"
        data-keyboard="false">
        <div class="modal-dialog modal-xl" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="modal_title"></h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true"></span>
                    </button>
                </div>
                <div class="modal-body" id="modal_body"></div>
                <div class="modal-footer" id="modal_footer"></div>
            </div>
        </div>
    </div>
    <br>
    <br>
    {{#extend "js"}}
    <script src="/public/modules/products/products.js"></script>
    {{/extend}}
