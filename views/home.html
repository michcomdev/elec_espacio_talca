{{!< layout/default}}
<link rel="stylesheet" type="text/css" href="/public/modules/home/home.css" />
{{#extend "css"}} {{/extend}}

<div
  style="
    display: flex;
    justify-content: center;
    flex-direction: row;
    margin-top: 5vh;
  "
>
  <div
    style="
      display: flex;
      background-color: white;
      min-width: 70vw;
      min-height: 80vh;
    "
  >
    <div
      style="
        width: 18vw;
        height: 100%;
        border-right: 1px solid rgba(0, 0, 0, 0.3);
      "
    >
      <div id="SwitchBoardList" style="margin-top: 20px"></div>
    </div>
    <div>
      <div
        id="imageBody"
        style="
          display: flex;
          width: 70vw;
          flex-direction: column;
          align-items: center;
          justify-content: space-evenly;
          height: 50vh;
          margin-top: 10vh;
        "
      >
        <image
          src="../public/img/home.svg"
          style="width: 30vw; height: 30vh"
        ></image>
        <h4>Seleccione una central para acceder a sus estadísticas.</h4>
      </div>
    </div>
    <div
      id="bodyContainer"
      style="
        display: flex;
        flex-direction: column;
        align-items: center;
        display: none;
        height: 100%;
        padding: 20px;
        min-width: 70vw;
      "
    >
      <!-- <div
        style="
          height: 30vh;
          width: 70vw;
          display: flex;
          justify-content: center;
        "
      >
        <canvas id="leChart" style="min-width: 50%"></canvas>
      </div> -->
      <br />
      <div
        style="
          display: flex;
          flex-direction: column;
          justify-content: center;
          display: flex;
          min-width: 70;
        "
      >
        <table id="tableLectures" class="cell-border" cellspacing="0">
          <thead>
            <tr class="table-danger">
              <th style="text-align: center">N° Dirección</th>
              <th style="text-align: center">Dispositivo</th>
              <th style="text-align: center">Cliente</th>
              <th style="text-align: center">Última lectura</th>
              <th style="text-align: center">Numero de serie</th>
              <th style="text-align: center">Última Lectura (kW/h)</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
  </div>
  <!--================================Modal info EQmatic===============================-->
  <div
    class="modal fade modal-width"
    id="modalInfoCentral"
    role="dialog"
    aria-labelledby="modal_title"
  >
    <div class="modal-dialog modal-lg2 modal-width" role="document">
      <div class="modal-content" style="background-color: #ffffff">
        <div class="modal-header" style="background: #333333; color: #fff">
          <h5 class="modal-title" id="modal_title"></h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="modal_body"></div>
      </div>
    </div>
  </div>
</div>

{{#extend "js"}}
<script src="/public/modules/home/home.js"></script>
{{/extend}}
