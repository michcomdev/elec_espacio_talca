{{!< layout/default}}
{{#extend "css" }}
    <link rel="stylesheet" type="text/css" href="/public/modules/sales/sales.css">
{{/extend}}

<h2 class="text-center">VENTAS</h2>

<br>

<div class="row">
    <div class="col-md-3">
        <button class="btn btn-info btn-block" id="createSale">
            <i class="fas fa-plus-circle"></i> NUEVA VENTA
        </button>
    </div>
    <div class="col-md-3">
        <button class="btn btn-warning btn-block" id="updateSale" disabled>
            <i class="fas fa-edit"></i> MODIFICAR VENTA
        </button>
    </div>
    <div class="col-md-3">
        Desde - Hasta
        <input id="searchDate" type="text" placeholder="Ej: ABC123" class="form-control border-input">
    </div>
    <div class="col-md-3">
        <button class="btn btn-primary btn-block" id="searchSales">
            <i class="fas fa-search"></i> FILTRAR
        </button>
    </div>
    <div class="col-md-12 table-responsive">
        <br/>
        <table id="tableSales" class="display nowrap table table-condensed" cellspacing="0" width="100%">
            <thead>
                <tr class="table-info">
                    <th>TIPO</th>
                    <th>FECHA</th>
                    <th>CLIENTE</th>
                    <th>VALOR</th>
                    <th>TIPO DE PAGO</th>
                    <th>ESTADO</th>
                </tr>
            </thead>
        </table>
        <div id="loadingSales">
            <center>
                <i class="fa fa-spinner fa-pulse fa-2x fa-fw"></i>
                <span class="sr-only">Cargando...</span>
            </center>
        </div>
    </div>
</div>

<div class="modal fade" id="saleModal" role="dialog" aria-labelledby="modal">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="modalSale_title"></h4>
                <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"></span>
                </button>
            </div>
            <div class="modal-body" id="modalSale_body"></div>
            <div class="modal-footer" id="modalSale_footer"></div>
        </div>
    </div>
</div>

<div class="modal fade" id="modal"  role="dialog" aria-labelledby="modal" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="modal_title"></h4>
                <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"></span>
                </button>
            </div>
            <div class="modal-body" id="modal_body"></div>
            <div class="modal-footer" id="modal_footer"></div>
        </div>
    </div>
</div>
{{#extend "js"}}
    <script src="/public/modules/sales/sales.js"></script>
{{/extend}}
