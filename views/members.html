{{!<layout/default}}
    {{#extend "css" }}
<link rel="stylesheet" type="text/css"
    href="/public/modules/members/members.css">
{{/extend}}
<br />
<h3 class="text-center animate__animated animate__fadeIn">SOCIOS</h3>

<br>

<div class="row">
    <div class="col-md-2">
    </div>
    <div class="col-md-2" style="text-align: right;">
        <label style="font-size: 14px;">Selecciona el sector</label>
    </div>
    <div class="col-md-2">
        <select id="searchSector" class="form-select form-select-sm
            custom-select">
            <option value="0">Todos</option>
        </select>
    </div>
    <div class="col-md-3">
        <button style="border-radius: 5px;" class="btn btn-sm btn-primary
            btn-block" id="searchMembers">
            <i class="fas fa-search"></i> FILTRAR
        </button>
    </div>
    <div class="col-md-3">
    </div>
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-2 col-xs-12">
                <br>
                <button style="border-radius: 5px;" class="btn btn-info
                    btn-block" id="optionCreateMember">
                    <i class="fas fa-user-plus"></i> NUEVO SOCIO
                </button>
                <hr>
                <button style="border-radius: 5px;" class="btn btn-primary
                    btn-block" id="optionModMember" disabled>
                    <i class="fas fa-user-edit"></i> MODIFICAR SOCIO
                </button>
                <!--<button class="btn btn-dark btn-block" id="optionDeleteMember" disabled>
                    <i class="fas fa-user-times"></i> ELIMINAR SOCIO
                </button>-->
            </div>
            <br>
            <div class="col-md-10 col-xs-12 table-responsive">
                <table id="tableMembers" class="display nowrap cell-border
                    table-condensed" cellspacing="0" width="100%">
                    <thead>
                        <tr class="table-info">
                            <th style="background-color: #3B6FC9;
                                border-top-left-radius: 5px;">N° SOCIO</th>
                            <th style="background-color: #3B6FC9;">RUT</th>
                            <th style="background-color: #3B6FC9;">TIPO</th>
                            <th style="background-color: #3B6FC9;">NOMBRE</th>
                            <th style="background-color: #3B6FC9;">SECTOR</th>
                            <th style="background-color: #3B6FC9;">DIRECCIÓN</th>
                            <th style="background-color: #3B6FC9;">ESTADO</th>
                            <th style="background-color: #3B6FC9;">MIDEPLAN</th>
                            <th style="background-color: #3B6FC9;">SUBSIDIO</th>
                            <th style="background-color: #3B6FC9; border-top-right-radius: 5px;">MULTA 20%</th>
                        </tr>
                    </thead>
                </table>
                <div id="loadingMembers">
                    <center>
                        <i class="fa fa-spinner fa-pulse fa-2x fa-fw"></i>
                        <span class="sr-only">Cargando...</span>
                    </center>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modalMember" role="dialog" aria-labelledby="modal">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="modalMember_title"></h4>
                <button type="button" class="btn-close" data-dismiss="modal"
                    aria-label="Close">
                    <span aria-hidden="true"></span>
                </button>
            </div>
            <div class="modal-body" id="modalMember_body"></div>
            <div class="modal-footer" id="modalMember_footer"></div>
        </div>
    </div>
</div>


<div class="modal fade" id="modal" role="dialog" aria-labelledby="modal">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title" id="modal_title"></h6>
                <button type="button" class="btn-close" data-dismiss="modal"
                    aria-label="Close">
                    <span aria-hidden="true"></span>
                </button>
            </div>
            <div class="modal-body" id="modal_body"></div>
            <div class="modal-footer" id="modal_footer"></div>
        </div>
    </div>
</div>
{{#extend "js"}}
<script src="/public/modules/members/members.js"></script>
{{/extend}}
