{{!< layout/default}}
{{#extend "css" }}
    <link rel="stylesheet" type="text/css" href="/public/modules/members/members.css">
{{/extend}}

<h2 class="text-center">SOCIOS</h2>

<br>

<div class="row">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-2 col-xs-12">
                <br>
                <button class="btn btn-info btn-block" id="optionCreateMember">
                    <i class="fas fa-user-plus"></i> NUEVO SOCIO
                </button>
                <hr>
                <button class="btn btn-primary btn-block" id="optionModMember" disabled>
                    <i class="fas fa-user-edit"></i> MODIFICAR SOCIO
                </button>
                <!--<button class="btn btn-dark btn-block" id="optionDeleteMember" disabled>
                    <i class="fas fa-user-times"></i> ELIMINAR SOCIO
                </button>-->
            </div>
            <br>
            <div class="col-md-10 col-xs-12 table-responsive">
                <table id="tableMembers" class="display nowrap table table-condensed" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th>N°</th>
                            <th>RUT</th>
                            <th>TIPO</th>
                            <th>NOMBRE</th>
                            <th>DIRECCIÓN</th>
                            <th>FECHA INGRESO</th>
                        </tr>
                    </thead>
                </table>
                <div id="loadingMembers">
                    <center>
                        <i class="fa fa-spinner fa-pulse fa-2x fa-fw"></i>
                        <span class="sr-only">Cargando...</span>
                    </center>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modalMember" role="dialog" aria-labelledby="modal">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="modalMember_title"></h4>
                <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"></span>
                </button>
            </div>
            <div class="modal-body" id="modalMember_body"></div>
            <div class="modal-footer" id="modalMember_footer"></div>
        </div>
    </div>
</div>


<div class="modal fade" id="modal" role="dialog" aria-labelledby="modal">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="modal_title"></h4>
                <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"></span>
                </button>
            </div>
            <div class="modal-body" id="modal_body"></div>
            <div class="modal-footer" id="modal_footer"></div>
        </div>
    </div>
</div>
{{#extend "js"}}
    <script src="/public/modules/members/members.js"></script>
{{/extend}}
