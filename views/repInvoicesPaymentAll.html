{{!<layout/default}}
    {{#extend "css" }}
<link rel="stylesheet" type="text/css"
    href="/public/modules/repInvoicesPaymentAll/repInvoicesPaymentAll.css">

{{/extend}}
<br />
<h3 class="text-center animate__animated animate__fadeIn">Reporte Pagos por Mes</h3>

<br>

<div class="row animate__animated animate__fadeIn">
    
    <div class="col-md-3">
        <label style="font-size: 13px; display: inline-block; width: 25%">Año</label>
        <select id="searchYear" class="searchClass form-control form-select-sm form-select" style="display: inline-block; width: 70%"></select>
        <br/>
        <label style="font-size: 13px; display: inline-block; width: 25%">Mes de Pago</label>
        <select id="searchMonth" class="searchClass form-control form-select-sm form-select" style="display: inline-block; width: 70%">
            <option value="01">ENERO</option>
            <option value="02">FEBRERO</option>
            <option value="03">MARZO</option>
            <option value="04">ABRIL</option>
            <option value="05">MAYO</option>
            <option value="06">JUNIO</option>
            <option value="07">JULIO</option>
            <option value="08">AGOSTO</option>
            <option value="09">SEPTIEMBRE</option>
            <option value="10">OCTUBRE</option>
            <option value="11">NOVIEMBRE</option>
            <option value="12">DICIEMBRE</option>
        </select>
    </div>
    <div class="col-md-2" style="display: none;">
        <label style="font-size: 13px; display: inline-block; width: 25%">Sector</label>
        <select id="searchSector" class="searchClass form-control form-select-sm form-select" style="display: inline-block; width: 70%">
            <option value="0">TODOS</option>
        </select>
        <br/>
        <label style="font-size: 13px; display: inline-block; width: 25%">Ordenar</label>
        <select id="searchOrder" class="searchClass form-control form-select-sm form-select" style="display: inline-block; width: 70%">
            <option value="2">Fecha y N° Boleta</option>
            <option value="0">N° Socio</option>
            <option value="1">Nombre</option>
        </select>
    </div>
    <div class="col-md-2" style="display: none;">
        <label style="font-size: 13px">Estado Pago</label>
        <br/>
        <select id="searchPaymentStatus" class="searchClass form-control form-select-sm form-select">
            <option value="0">TODOS</option>
            <option value="PAGADO">PAGADOS</option>
            <option value="PARCIAL">PARCIALES</option>
            <option value="IMPAGO">IMPAGOS</option>
            <option value="PAGADO_PARCIAL">PAGADOS + PARCIAL</option>
            <option value="IMPAGO_PARCIAL">IMPAGOS + PARCIAL</option>

        </select>
    </div>
    <div class="col-md-1">
        <button style="border-radius: 5px;" class="btn btn-sm btn-primary btn-block filterClass"
            id="searchMembers">
            <i class="fas fa-search"></i> Filtrar
        </button>
    </div>
    <div class="col-md-2">
        <button style="border-radius: 5px;" class="btn btn-sm btn-success btn-block" onclick="ExportToExcel('xlsx')">
            <i class="fas fa-file-excel"></i> Exportar a Excel
        </button>
        <button style="border-radius: 5px;" class="btn btn-sm btn-danger btn-block" onclick="exportToPDF()">
            <i class="fas fa-file-pdf"></i> Exportar a PDF
        </button>
    </div>

    <div class="col-md-12 table-responsive">
        <br/>
            <table id="tableMembers" class="display nowrap cell-border table-condensed" cellspacing="0" width="100%">
                <thead>
                    <tr class="table-info" style="cursor: auto">
                        <th style="background-color: #3B6FC9; border-top-left-radius: 5px;">FECHA</th>
                        <th style="background-color: #3B6FC9">N° BOLETA</th>
                        <th style="background-color: #3B6FC9">MONTO</th>
                        <th style="background-color: #3B6FC9">PAGADO</th>
                        <th style="background-color: #3B6FC9">POR COBRAR</th>
                        <th style="background-color: #3B6FC9">TIPO</th>
                        <th style="background-color: #3B6FC9; border-top-right-radius: 5px;">EST. BOLETA</th>
                    </tr>
                </thead>
            </table>

            <table id="tableMembersExcel" cellspacing="0" width="100%" style="display: none; font-size: 7px;">
                <thead>
                    <tr>
                        <th>FECHA</th>
                        <th>N° BOLETA</th>
                        <th>MONTO</th>
                        <th>MONTO PAGADO</th>
                        <th>POR COBRAR</th>
                        <th>TIPO</th>
                        <th>ESTADO BOLETA</th>
                    </tr>
                </thead>
                <tbody id="tableMembersExcelBody">

                </tbody>
            </table>
            <!--<div id="loadingMembers">
                <center>
                    <i class="fa fa-spinner fa-pulse fa-2x fa-fw"></i>
                    <span class="sr-only">Cargando...</span>
                </center>
            </div>-->
        </div>
    </div>

    <div class="modal fade" id="lectureModal" role="dialog" aria-labelledby="modal" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h6 class="modal-title" id="modalLecture_title"></h6>
                    <button type="button" class="btn-close" data-dismiss="modal"
                        aria-label="Close">
                        <span aria-hidden="true"></span>
                    </button>
                </div>
                <div class="modal-body" id="modalLecture_body"></div>
                <div class="modal-footer" id="modalLecture_footer"></div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="paymentModal" role="dialog" aria-labelledby="modal" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-xl" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h6 class="modal-title" id="modalPayment_title"></h6>
                    <button type="button" class="btn-close" data-dismiss="modal"
                        aria-label="Close">
                        <span aria-hidden="true"></span>
                    </button>
                </div>
                <div class="modal-body" id="modalPayment_body"></div>
                <div class="modal-footer" id="modalPayment_footer"></div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalInvoices" role="dialog" aria-labelledby="modal" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h6 class="modal-title">Lista de Boletas y Notas de Crédito</h6>
                    <button type="button" class="btn-close" data-dismiss="modal"
                        aria-label="Close">
                        <span aria-hidden="true"></span>
                    </button>
                </div>
                <div class="modal-body" id="modalInvoices_body">
                    <table id="tableInvoices" class="table cell-border table-condensed" cellspacing="0" width="100%" style="font-size: 13px">
                        <thead>
                            <tr class="table-info">
                                <th style="background-color: #3B6FC9; border-top-left-radius: 5px;">N° BOLETA</th>
                                <th style="background-color: #3B6FC9">FECHA</th>
                                <th style="background-color: #3B6FC9">PDF</th>
                                <th style="background-color: #3B6FC9">N° NOTA CRÉDITO</th>
                                <th style="background-color: #3B6FC9">FECHA</th>
                                <th style="background-color: #3B6FC9; border-top-right-radius: 5px;">PDF</th>
                            </tr>
                        </thead>
                        <tbody id="tableInvoicesBody">
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer" id="modalInvoices_footer"></div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal" role="dialog" aria-labelledby="modal"
        data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h6 class="modal-title" id="modal_title"></h6>
                    <button type="button" class="btn-close" data-dismiss="modal"
                        aria-label="Close"> 
                        <span aria-hidden="true"></span>
                    </button>
                </div>
                <div class="modal-body" id="modal_body"></div>
                <div class="modal-footer" id="modal_footer"></div>
            </div>
        </div>
    </div>



    {{#extend "js"}}
    <script src="/public/modules/default/logoWallImg.js"></script>
    <script src="/public/modules/default/logoImg.js"></script>
    <script src="/public/modules/default/logoWallImg90.js"></script>
    <script src="/public/modules/default/logoImg90.js"></script>
    <script src="/public/modules/default/test2D.js"></script>
    <script src="/public/modules/repInvoicesPaymentAll/repInvoicesPaymentAll.js"></script>
    <script src="/public/js/printDocuments.js"></script>
    <script src="/public/js/xlsx.full.min.js"></script>
    <script src="/public/js/printDocuments.js"></script>
    {{/extend}}
