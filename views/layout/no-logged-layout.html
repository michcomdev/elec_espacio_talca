<script>
    let auxCart = JSON.parse(localStorage.getItem('cartIn')) || []
    let bodyCartHTML = ''
    chargeCart()
    function chargeCart() {
        bodyCartHTML = auxCart.reduce((txt, el, i) => {
            return txt += `
            <tr">
                <td><img src="${el.image}" alt="img" style="box-shadow: 5px 3px 2px grey;border-radius:5px;" height=50 width=50></img></td>
                <td><center>${el.name}</center></td>
                <td><center>$ ${new Intl.NumberFormat("de-DE").format(el.price)}</center></td>
                <td> <div style="width:100px;" class="quantity">
                    <input type="number" min="1" step="1" value="1">
                </div>
                </td>

            </tr>
            `
        }, '')
    }
</script>

<script>
    $('#cart').html(`
        <a style="background:#1D9C64;" class="badge badge-pill badge-primary nav-link dropdown-toggle dos" href="#" id="cartInfo"
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fas fa-shopping-cart"></i> <span>${auxCart.length}</span>
        </a>
        <div id="cartData" style="right:0; padding-right: 20px;" class="dropdown-menu dropdown-menu-left"
            aria-labelledby="userCredentialsDropdown">
            <table class="table">
                <thead>
                    <th></th>
                    <th>PRODUCTO</th>
                    <th>PRECIO</th>
                    <th>CANTIDAD</th>
                    <th>TOTAL</th>
                </thead>
                <tbody>
                    ${bodyCartHTML}
                </tbody>
            </table>
            <center>
                <button class="btn btn-success" style="border-radius:5px;" id="cartBuy" type="button">
                    <i style="font-size: 18px;" class="fas fa-shopping-basket"> Confirmar compra</i>
                </button>
            </center>
        </div>
    `)

    $(document).on('click', '.dropdown-menu', function (e) { //evita que se cierre al hacer click
        e.stopPropagation();
    });

    $(`#cartData`).on('change', '.qty', function (o) {
        auxCart.forEach(el => {
            if (el._id == this.getAttribute("data-producto")) {
                el.qty = $(`#${this.id}`).val()
                localStorage.clear()
                localStorage.setItem('cartIn', JSON.stringify(auxCart))
            }
        });
    })

    $(`#cartBuy`).on('click', function (o) {
        window.location.href = '/carrito';
    })

</script>
