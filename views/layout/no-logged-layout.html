<script>
    let auxCart = JSON.parse(localStorage.getItem('cartIn')) || []
    let bodyCartHTML = ''
    chargeCart()
    function chargeCart() {
        bodyCartHTML = auxCart.reduce((txt, el, i) => {
        return txt += `
            <tr>
                <td><img src="${el.image}" alt="" border=3 height=50 width=50></img></th>
                <td><center>${el.name}</center></td>
                <td><center>$ ${new Intl.NumberFormat("de-DE").format(el.price)}</center></td>
                <td><center><input id="qty-${i}" class="qty" type="number" value="${el.qty}" min="1" max="99" data-producto="${el._id}" style="width:40px"></center></td>
            </tr>
            `
        }, '')
    }
</script>

<script>
    $('#cart').html(`
        <a style="background:#6BA539;" class="badge badge-pill badge-primary nav-link dropdown-toggle dos" href="#" id="cartInfo"
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fas fa-shopping-cart"></i> <span>${auxCart.length}</span>
        </a>

        <div id="cartData" style="right:0;" class="dropdown-menu dropdown-menu-left"
            aria-labelledby="userCredentialsDropdown">
            <table class="table">
                <thead>
                    <th>#</th>
                    <th>PRODUCTO</th>
                    <th>PRECIO</th>
                    <th>CANTIDAD</th>
                </thead>
                <tbody>
                    ${bodyCartHTML}
                </tbody>
            </table>
            <center>
                <button style="background:#ee8f42;" id="cartBuy" type="button">
                    <i class="fas fa-shopping-basket"> Confirmar compra</i>
                </button>
            </center>
        </div>
    `)

    $(document).on('click', '.dropdown-menu', function (e) { //evita que se cierre al hacer click
        e.stopPropagation();
    });

    $(`#cartData`).on('change', '.qty', function (o) {
        auxCart.forEach(el=> {
            if (el._id == this.getAttribute("data-producto")) {
                el.qty = $(`#${this.id}`).val()
                localStorage.clear()
                localStorage.setItem('cartIn', JSON.stringify(auxCart))
            }
        });
    })

    $(`#cartBuy`).on('click', function (o) {
        window.location.href = '/carrito';
    })

</script>
